<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/container.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/button.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<title>Weather App</title>
</head>
<body>
		<div class="container">
			<p class="top-heading"><span class="top-heading" id="location"></span></p>
			
			
				<span class="top-heading" id="date"></span>
				<span class="secondary-heading" id="degrees"></span>
				<br>
				<span class="secondary-heading" id="main-icon"></span><span class="secondary-heading" id="conditions"></span>
			
				
				<span class="seven-day-forecast"><span id="icon-1"></span><span id="day-1"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-2"></span><span id="day-2"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-3"></span><span id="day-3"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-4"></span><span id="day-4"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-5"></span><span id="day-5"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-6"></span><span id="day-6"></span></span>
				
				<span class="seven-day-forecast"><span id="icon-7"></span><span id="day-7"></span></span>
				
			

				<button class="circular ui inverted button">
  				Toggle Celsius
				</button>
		</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="weather.js"></script>
</body>
</html>
